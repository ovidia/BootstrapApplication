<!DOCTYPE html>
<html>
	<head>
		<title>Dubai Attraction</title>
		<meta charset = "utf-8"> 
		<meta name = "viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel = "stylesheet" href="include/bootstrap-3.3.5-dist/css/bootstrap.min.css">		
		<link rel = "stylesheet" type = "text/css" href = "css/DubaiApp.css">		
	</head>

	<body>
		<div class = 'container jumbotron' id = 'main-form'>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner img-responsive" role="listbox">
			    <div class="item active">
				    <center>
				      <img src="img/miraclegarden.jpg" alt="Dubai" >
				    </center>
			    </div>

			    <div class="item">
				    <center>
				      <img src="img/hearts.jpg" alt="Dubai">
				    </center>
			    </div>

			    <div class="item">
			    	<center>
			    		<img src="img/miracle.jpg" alt="Dubai">
			    	</center>
			    </div>

			    <div class="item">
			    	<center>
			      		<img src="img/pool.jpg" alt="Dubai">
			      	</center>
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div><br><br><br><br>
			<center>
				<canvas class = 'img-responsive' id="myCanvas" width="1000" height="100" ></canvas>
			</center><br><br><br><br>
			<div class="container-fluid"></div>
		</div>
		<!-- jQuery library -->
		<script src = "include/jquery-2.1.4.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src = "include/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<script src = "include/jquery-migrate-1.2.1.min.js"></script>	
		<script type = "text/javascript" src = 'js/DubaiApp.js'></script>
		<script type = "text/javascript" src= "js/zoom.js"></script>
		<script type = "text/javascript" src = 'include/jRate.js'></script>
	</body>
</html>
